<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
            background-color: bisque;
        }

        .card-container {
            display: flex;
            gap: 20px; 
            align-items: center; 
        }

        .card {
            display: flex; 
            align-items: center;
            gap: 20px; 
            width: 600px;
            border: 2px solid #dba8c8;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; 
            transition: 0.9s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 200px; 
            height: 200px;  
            border-radius: 10px 0 0 10px; 
        }

        .textcontainer {
            padding: 20px; 
            border-radius: 0 10px 10px 0; 
        }

        .textcontainer h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .textcontainer p {
            margin: 10px 0 0;
            font-size: 16px;
            color:palevioletred;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="Niko.jpeg" alt="Nikolas Omilana">
            <div class="textcontainer">
                <h2>Nikolas Omilana</h2>
                <p>Leader of the Niko Defence League</p>
            </div>
        </div>
<div class="card">
            <img src="wony.jpeg" alt="Wonyoung">
            <div class="textcontainer">
                <h2>Wonyoung</h2>
                <p>IVE icon</p>
            </div>
        </div>
    </div>
</body>
</html>
