 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
 </head>
 <body>
    <div class="login-box">
      <div class="login-header">
        <header>Login</header>
      </div>

      <form action="welcome.html" method="get" class="login-form">
        <div class="input-box">
          <input name="email" type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>

        <div class="input-box">
          <input name="password" type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>

        <div class="forgot">
          <div class="forgot-top">
            <section>
              <input type="checkbox" name="remember" id="check">
              <label for="check">Remember me</label>
            </section>
            <section>
              <a href="">Forget password</a>
            </section>
          </div>

          <div class="input-submit">
            <button class="submit-btn" type="submit">Sign In</button>
          </div>

          <div class="signup-link">
            <p>Do not have an account? <a href="">Sign up</a></p>
          </div>
        </div>
      </form>
 </body>
 </html>
